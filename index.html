<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie list</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h2>My Movie list</h2>
  </header>
  <main>
    <div>
      <form id="movieForm">
        <fieldset>
          <legend>New movie</legend>
          <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" required>
          </div>
          <div>
            <label for="image">Image</label><br>
            <select name="imageSelector" id="imageSelector">
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Animation">Animation</option>
              <option value="Comedy">Comedy</option>
              <option value="Detective">Detective</option>
              <option value="Fantasy">Fantasy</option>
              <option value="History">History</option>
              <option value="Horror">Horror</option>
              <option value="Musical">Musical</option>
              <option value="Pirate">Pirate</option>
              <option value="Romantic">Romantic</option>
              <option value="SCI-FI">SCI-FI</option>
              <option value="War">War</option>
              <option value="Western">Western</option>
            </select>
          </div>
          <div>
            <label for="release">release</label><br>
            <input type="text" name="release" id="release" required>
          </div>
          <button type="submit" id="saveButton">Save</button>
          <button id="clearData">Clear LS</button>
        </fieldset>
      </form>
    </div>
    <div>
      <table id="renderList"></table>
    </div>
  </main>
  <footer>
    All right reserved 2021 &&copy; ASAC
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
